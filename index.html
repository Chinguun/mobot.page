      function disconnect(){

      function MQTTconnect() {
        var clean_sessions=true;
        document.getElementById("statusText").innerHTML ="";
        
        document.getElementById("statusText").innerHTML='connecting';
        mqtt = new Paho.MQTT.Client(host,port,"clientjscathome");
        //document.write("connecting to "+ host);
        var options = {
          timeout: 3,
          cleanSession: clean_sessions,
          onSuccess: onConnect,
          onFailure: onFailure,
          useSSL: true,
            
          };
        
        mqtt.onConnectionLost = onConnectionLost;
        mqtt.onMessageArrived = onMessageArrived;
        mqtt.onConnected = onConnected;
        mqtt.connect(options);
        return false;
        }
      
    function sub_topics(){
      if (connected_flag==0){

      var soptions={
      qos:sqos,
      };
      mqtt.subscribe(stopic,soptions);

      }

    function send_message(){
      if (connected_flag==0){

      //var retain_message = document.forms["smessage"]["retain"].value;
      retain_flag=false;
      message = new Paho.MQTT.Message(msg);
      message.destinationName = topic;
      message.qos=pqos;
      message.retained=retain_flag;
      mqtt.send(message);
      return false;
    }

    function btnCommand(cid){

      }
      sendCommand(msg);

      message.destinationName = topic;
      message.qos=pqos;
      message.retained=retain_flag;
      mqtt.send(message);
      return false;

    }
